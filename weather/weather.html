<script type="text/javascript">
    RED.nodes.registerType('weather',{
        category: 'weather',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            longitude: { value: 0, validate:RED.validators.number() },
            latitude: { value: 0, validate:RED.validators.number() }
        },
        inputs: 1,
        outputs: 1,
        icon: "white-globe.png",
        label: function() {
            return this.name || "weather";
        }
    });
</script>
